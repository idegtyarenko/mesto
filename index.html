<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto.Russia">
    <hr class="header__divider">
  </header>
  <main>
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар">
      <div class="profile__about">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="button button_size_s button_has-border profile__button_role_edit"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button
        class="button button_size_l button_has-border profile__button_role_add"
        aria-label="Добавить новое место"></button>
    </section>
    <section class="places" aria-label="Места">
      <div class="places__place">
        <img class="places__place-photo" src="./images/places_karachaevsk.jpg" alt="Фотография места">
        <div class="places__name-wrapper">
          <p class="places__place-name">Карачаевск</p>
          <button class="places__like-icon" aria-label="Отметить понравившимся"></button>
        </div>
      </div>
      <div class="places__place">
        <img class="places__place-photo" src="./images/places_elbrus.jpg" alt="Фотография места">
        <div class="places__name-wrapper">
          <p class="places__place-name">Гора Эльбрус</p>
          <button class="places__like-icon" aria-label="Отметить понравившимся"></button>
        </div>
      </div>
      <div class="places__place">
        <img class="places__place-photo" src="./images/places_dombay.jpg" alt="Фотография места">
        <div class="places__name-wrapper">
          <p class="places__place-name">Домбай</p>
          <button class="places__like-icon" aria-label="Отметить понравившимся"></button>
        </div>
      </div>
      <div class="places__place">
        <img class="places__place-photo" src="./images/places_elbrus.jpg" alt="Фотография места">
        <div class="places__name-wrapper">
          <p class="places__place-name">Гора Эльбрус</p>
          <button class="places__like-icon" aria-label="Отметить понравившимся"></button>
        </div>
      </div>
      <div class="places__place">
        <img class="places__place-photo" src="./images/places_dombay.jpg" alt="Фотография места">
        <div class="places__name-wrapper">
          <p class="places__place-name">Домбай</p>
          <button class="places__like-icon" aria-label="Отметить понравившимся"></button>
        </div>
      </div>
      <div class="places__place">
        <img class="places__place-photo" src="./images/places_karachaevsk.jpg" alt="Фотография места">
        <div class="places__name-wrapper">
          <p class="places__place-name">Карачаево-Черкессия</p>
          <button class="places__like-icon" aria-label="Отметить понравившимся"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__wrapper">
      <button class="popup__close-button" aria-label="Закрыть диалог"></button>
      <div class="popup__window">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            class="popup__form-input popup__form-input_name_name"
            type="text"
            name="name"
            placeholder="Имя"
            required
            >
          <input
            class="popup__form-input popup__form-input_name_title"
            type="text"
            name="title"
            placeholder="Кратко о себе"
            required
            >
          <button class="button button_size_l popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>

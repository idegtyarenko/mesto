<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto.Russia">
    <hr class="header__divider">
  </header>
  <main>
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар">
      <div class="profile__about">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="button button_size_s button_has-border profile__button_role_edit"
            aria-label="Редактировать профиль">
          </button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button
        class="button button_size_l button_has-border profile__button_role_add"
        aria-label="Добавить новое место">
      </button>
    </section>
    <section class="places" aria-label="Места">
      <div class="places__place">
        <img class="places_place-photo" src="./images/places_karachaevsk.jpg" alt="Фотография места">
        <p class="places__place-name">Карачаевск</p>
      </div>
      <div class="places__place">
        <img class="places_place-photo" src="./images/places_elbrus.jpg" alt="Фотография места">
        <p class="places__place-name">Гора Эльбрус</p>
      </div>
      <div class="places__place">
        <img class="places_place-photo" src="./images/places_dombay.jpg" alt="Фотография места">
        <p class="places__place-name">Домбай</p>
      </div>
      <div class="places__place">
        <img class="places_place-photo" src="./images/places_elbrus.jpg" alt="Фотография места">
        <p class="places__place-name">Гора Эльбрус</p>
      </div>
      <div class="places__place">
        <img class="places_place-photo" src="./images/places_dombay.jpg" alt="Фотография места">
        <p class="places__place-name">Домбай</p>
      </div>
      <div class="places__place">
        <img class="places_place-photo" src="./images/places_karachaevsk.jpg" alt="Фотография места">
        <p class="places__place-name">Карачаево-Черкессия</p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>

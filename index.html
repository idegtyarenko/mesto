<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto.Russia">
  </header>
  <main class="main">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар">
      <div class="profile__about">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="button button_size_s button_has-border button_type_icon profile__button profile__button_role_edit"
            type="button"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button
        class="button button_size_l button_has-border button_type_icon profile__button profile__button_role_add"
        type="button"
        aria-label="Добавить новое место"></button>
    </section>
    <section class="places" aria-label="Места">
      <template id="place-template">
        <article class="places__place">
          <img class="places__place-photo" alt="Фотография места">
          <button class="button button_type_icon places__delete-icon" type="button" aria-label="Удалить"></button>
          <div class="places__name-wrapper">
            <h2 class="places__place-name"></h2>
            <button class="button button_type_icon places__like-icon" type="button" aria-label="Отметить понравившимся"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div id="edit-profile-popup" class="popup">
    <form class="popup__window form" name="edit-profile">
      <button class="button button_type_icon popup__close-button popup__close" type="button" aria-label="Закрыть диалог"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <div class="form__field">
        <input
        class="form__input"
        type="text"
        name="user-name"
        placeholder="Имя"
        required
        minlength="2"
        maxlength="40"
        >
        <p class="form__input-error" id="user-name-error"></p>
      </div>
      <div class="form__field">
        <input
        class="form__input"
        type="text"
        name="title"
        placeholder="Кратко о себе"
        required
        minlength="2"
        maxlength="200"
        >
        <p class="form__input-error" id="title-error"></p>
      </div>
      <button class="button button_size_l button_type_text form__submit-button" type="submit">Сохранить</button>
    </form>
  </div>

  <div id="add-place-popup" class="popup">
    <form class="popup__window form" name="add-place">
      <button class="button popup__close-button button_type_icon popup__close" type="button" aria-label="Закрыть диалог"></button>
      <h2 class="form__title">Новое место</h2>
      <div class="form__field">
        <input
          class="form__input"
          type="text"
          name="place-name"
          placeholder="Название"
          required
          minlength="2"
          maxlength="30"
          >
        <p class="form__input-error" id="place-name-error"></p>
      </div>
      <div class="form__field">
        <input
          class="form__input"
          type="url"
          name="image-link"
          placeholder="Ссылка на картинку"
          required
          >
        <p class="form__input-error" id="image-link-error"></p>
      </div>
      <button class="button button_size_l button_type_text form__submit-button" type="submit">Создать</button>
    </form>
  </div>

  <div id="lightbox-popup" class="popup">
    <figure class="popup__window lightbox">
      <button class="button popup__close-button button_type_icon popup__close" type="button" aria-label="Закрыть диалог"></button>
      <img class="lightbox__image popup__close">
      <figcaption class="lightbox__caption"></figcaption>
    </figure>
  </div>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto.Russia">
  </header>
  <main class="main">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар">
      <div class="profile__about">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="button button_size_s button_has-border profile__button profile__button_role_edit"
            type="button"
            aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button
        class="button button_size_l button_has-border profile__button profile__button_role_add"
        type="button"
        aria-label="Добавить новое место"></button>
    </section>
    <section class="places" aria-label="Места">
      <template id="place-template">
        <article class="places__place">
          <img class="places__place-photo" alt="Фотография места">
          <button class="places__delete-icon" type="button" aria-label="Удалить"></button>
          <div class="places__name-wrapper">
            <h2 class="places__place-name"></h2>
            <button class="places__like-icon" type="button" aria-label="Отметить понравившимся"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__window">
      <button class="popup__close-button" type="button" aria-label="Закрыть диалог"></button>
      <template id="form-template">
        <h2 class="popup__title"></h2>
        <form class="form">
          <template id="field-template">
            <input class="form__input" type="text" required >
          </template>
          <button class="button button_size_l form__submit-button" type="submit"></button>
        </form>
      </template>
      <template id="lightbox-template">
        <figure class="lightbox">
          <img class="lightbox__image">
          <figcaption class="lightbox__caption"></figcaption>
        </figure>
      </template>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
